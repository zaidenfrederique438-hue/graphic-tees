!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="nviewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Tee Shop</title>
    <style>
        /* GENERAL STYLES */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* HEADER */
        header {
            background-color: #ff6f91;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            font-weight: bold;
        }

        /* HERO SECTION */
        .hero {
            background: url('https://images.unsplash.com/photo-1618354696882-41e5173b60f3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8dGVlJTJDc2hvcHxlbnwwfHx8fDE2OTc5NzQ5NTQ&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 5px black;
        }
        .hero h2 {
            font-size: 3rem;
            background: rgba(0,0,0,0.4);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* PRODUCTS */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .product {
            border: 1px solid #eee;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }
        .product-info h3 {
            margin: 10px 0;
        }
        .product-info p {
            color: #ff6f91;
            font-weight: bold;
        }

        /* FOOTER */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Graphic Tee Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h2>Wear Your Style</h2>
    </section>

    <!-- PRODUCTS -->
    <section class="products">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1585386959984-a415522c972d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=500" alt="Tee 1">
            <div class="product-info">
                <h3>Cool Cat Tee</h3>
                <p>$25</p>
            </div>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1587914305560-411981a0c7dc?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=500" alt="Tee 2">
            <div class="product-info">
                <h3>Sunset Vibes Tee</h3>
                <p>$28</p>
            </div>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1618354243954-4624d0b918b0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=500" alt="Tee 3">
            <div class="product-info">
                <h3>Retro Skull Tee</h3>
                <p>$30</p>
            </div>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1623761193406-9ed2f37644c2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=500" alt="Tee 4">
            <div class="product-info">
                <h3>Vibe Check Tee</h3>
                <p>$27</p>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Graphic Tee Shop. All rights reserved.</p>
    </footer>

</body>
</html>
